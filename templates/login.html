{% extends 'base.html' %}

{% block content %}

<h1> Login </h1>

<form method="post">
    <label>
        <div>Username</div>
        <input name="username"  type="text" value="{{username}}">
    </label>
    <label>
        <div>Password</div>
        <input name="password" type="password" value="{{password}}">
    </label>
    <div class="error">{{error}}</div>
    <br>
    <input type="submit">
</form>

{% endblock %}
